<script type="text/javascript">
	const alert=document.getElementById("alert");
	const sqtl=document.getElementById("pokemon");
	const bubble=document.getElementsByClassName("bubble");
	const resize=()=>{
		for(let i=0;i<3;i++){
			bubble[i].style.width=(3-i)*10+"px";
			bubble[i].style.height=(3-i)*10+"px";
			bubble[i].style.left=(3-i)*10+"px";
		}
	}
	resize();
	class pokemon{
		level=0;
		feed=0;

				if(this.feed>=this.level){
					this.level++;
					this.feed=0;
					this.lvUp();
				}
				/*this.hungry=0;
				setTimeout(()=>{this.hungry=1}, 2000)*/
			}
		}
		lvUp(){
