<!DOCTYPE html>
<html>
    <head>
        <style>
            .absolute-right{
                position: absolute;
                right: 0;
            }
        </style>
    </head>
    <body>
        <div class="absolute-right">
            Please Reload and <b style="color:brown">Allow</b> camera and micro if the page does not work<br>
            I <b style="color:brown">Guarantee</b> your device and datas will not be harm in anyway<br>
        </div>
        <div>Everything is posible</div>
        <button id="stopCam">Stop Cam</button>
        <script>
            var video = document.createElement('video');
            video.setAttribute('playsinline', '');
            video.setAttribute('autoplay', '');
            video.setAttribute('muted', '');
            video.style.width = '200px';
            video.style.height = '200px';
            document.body.appendChild(video);

            /* Setting up the constraint */
            var facingMode = "user"; // Can be 'user' or 'environment' to access back or front camera (NEAT!)
            var constraints = {
                audio: false,
                video: {
                    facingMode: facingMode
                }
            };

            /* Stream it to video element */
            navigator.mediaDevices.getUserMedia(constraints).then(function success(stream) {
                video.srcObject = stream;
            });
        </script>
    </body>
</html>
